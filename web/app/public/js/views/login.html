<div class="row">
	<div class="col-md-6 col-md-offset-3">

		<form ng-submit="login(user)">
		  <div class="form-group">
		    <label>Email address</label>
		    <input type="text" class="form-control" ng-model="user.email" placeholder="email@address.com">
		  </div>
		  <div class="form-group">
		    <label>Password</label>
		     <input type="password" class="form-control" ng-model="user.pass" placeholder="password">
		  </div>
		  <input class="btn btn-primary" type="submit" value="Login">
		</form>

		<p class="alert alert-danger error-msg" ng-show="errorMsg">{{ errorMsg }}</p>

		<p>Haven't signed up yet? <a ui-sref="signup">Sign Up Now</a></p>

	</div>
</div>
