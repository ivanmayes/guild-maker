<div class="modal-header">
    <h3 class="modal-title">Remove {{selectedPlant.LatinName}}</h3>
</div>
<div class="modal-body">
<p>Are you sure you want to remove {{selectedPlant.LatinName}}?</p>
<p>This action cannot be undone.</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="removePlantFromList(selectedPlant._id)">Remove</button>
    <button class="btn btn-warning" ng-click="closeModal()">Cancel</button>
</div>
