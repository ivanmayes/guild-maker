<div class="modal-header">
    <h3 class="modal-title">Remove {{selectedList.Name}}</h3>
</div>
<div class="modal-body">
<p>Are you sure you want to remove {{selectedList.Name}}?</p>
<p>This action cannot be undone.</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="removeList(selectedList)">Remove</button>
    <button class="btn btn-warning" ng-click="closeModal()">Cancel</button>
</div>
