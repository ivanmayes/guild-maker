<ion-view title="Sign In">
    <ion-content>

        <div class="list">
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password">
            </label>
        </div>

		<div>
			<button class="button button-block button-positive" ng-click="login()">
				Submit
			</button>
		</div>

		<span>or</span>

		<div>
			<button class="button button-block button-positive" ng-click="facebookLogin()">
				Login with Facebook
			</button>
		</div>

    </ion-content>
</ion-view>
