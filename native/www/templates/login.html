<ion-view title="Sign In" class="login">

    <ion-content class="padding">

		<div class="row">
		  <div class="col">

			<p class="error-msg">{{ errorMsg }}</p>

	        <label class="item item-input">
	            <input type="text" ng-model="user.email" placeholder="email@address.com">
	        </label>
	        <label class="item item-input">
	            <input type="password" ng-model="user.pass" placeholder="password">
	        </label>

			<div>
				<input class="button button-block" type="button" value="Submit" ng-click="login(user)">
			</div>

			<span>or</span>

			<div>
				<button class="button button-block" ng-click="facebookLogin()">
					Login with Facebook
				</button>
			</div>

		  </div>
		</div>


    </ion-content>
</ion-view>
