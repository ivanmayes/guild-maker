<ion-view title="Sign Up" class="signup">
	<ion-content class="padding">

		<div class="row">
			<div class="col">
				<p class="error-msg">{{ errorMsg }}</p>

				<label class="item item-input">
			        <input type="text" ng-model="user.email" placeholder="email@address.com">
			    </label>
			    <label class="item item-input">
			        <input type="password" ng-model="user.pass" placeholder="password">
			    </label>
			    <label class="item item-input">
			        <input type="password" ng-model="user.confirm" placeholder="confirm password">
			    </label>
			</div>
		</div>

		<div>

			<button class="button button-block" ng-click="register(user)">
				Submit
			</button>
		</div>

		<span>or</span>

		<div>
			<button class="button button-block" ng-click="facebookRegister()">
				Login with Facebook
			</button>
		</div>

	</ion-content>
</ion-view>
