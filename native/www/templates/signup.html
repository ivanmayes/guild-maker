<ion-view title="Sign Up">
	<ion-content>

		<div class="list">
		    <label class="item item-input">
		        <span class="input-label">Email</span>
		        <input type="text" ng-model="user.email">
		    </label>
		    <label class="item item-input">
		        <span class="input-label">Password</span>
		        <input type="password" ng-model="user.pass">
		    </label>
		    <label class="item item-input">
		        <span class="input-label">Confirm Password</span>
		        <input type="password" ng-model="user.confirm">
		    </label>
		</div>

		<div>
			<p class="error-msg">{{ errorMsg }}</p>
			<button class="button button-block button-positive" ng-click="register(user)">
				Submit
			</button>
		</div>

		<span>or</span>

		<div>
			<button class="button button-block button-positive" ng-click="facebookRegister()">
				Login with Facebook
			</button>
		</div>

	</ion-content>
</ion-view>
