<ion-view title="">
	<ion-content>
		<input type="text" placeholder="Search" ng-model="query" ng-change="search(query)">
		<div ng-hide="userQueried" class="ng-hide">
			<p>
				Search for your school
			</p>
			<h2>
				Schools nearby
			</h2>
		</div>
		<div>
			<div ng-repeat="school in searchResults">
				<div ng-click="selectSchool(school)">
					{{ school.fullName }} >
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
